<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BrainTrain - Sign In</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/listview-grid.css">
	<link rel="stylesheet" href="css/styles.css">
	<style>
		.error {
			color:red;
		}
	</style>
</head>
<body>


<div data-role="page" data-theme="b" id="destpoipage" >

		<div data-role="header" data-position="fixed" >
			<h1>BrainTrain</h1>
			<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-icon-back ui-btn-icon-left">Back</a>
			<a href="#options-push" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-gear ui-btn-icon-notext">Options</a>
			<h3 class="custom-center-wrapper" style="font-size:20px;">Log In </h3>
			<div id="line"></div>						
		</div>	
		
		<div class="ui-content" role="main">
		
			<div class="custom-center-wrapper">
			   <i class="fa fa-user-circle-o fa-4x" aria-hidden="true"></i>
			</div>
			<form id="signinForm">
				<label for="txt-email">Email Address</label>
				<input type="text" name="loginemail" id="loginemail" placeholder="Enter Email">
				<label for="txt-password">Password</label>
				<input type="password" name="loginpassword" id="loginpassword" placeholder="Enter Password">
				<fieldset data-role="controlgroup">
					<input type="checkbox" name="chck-rememberme" id="chck-rememberme" checked="">
					<label for="chck-rememberme">Remember me</label>
				</fieldset>
				<input id="btn-login-submit" data-ajax="false" data-icon="check" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5" type="submit" value="Login"> </input>
				<p class="mc-top-margin-1-5"><a href="#dlg-invalid-credentials" data-rel="popup" data-transition="pop" data-position-to="window">Can't access your account?</a></p>
			</form>	
				<!-- Use if necessary -->
				<div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
					<div role="main" class="ui-content">
						<h3 class="mc-text-danger">Login Failed</h3>
						<p>Did you enter the right credentials?</p>
						<div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
					</div>
				</div>
			
			
        </div>
		
		<div data-role="footer" data-position="fixed">
			<h4 class="custom-center-wrapper" style="font-size:15px;">Â© 2017 BrainTrain, Inc. </h4>
		</div>

	
	<!-- Options Panel -->
	<div data-role="panel" id="options-push" data-display="push" data-position="right">
			<br><br>
			<button data-rel="close" class="ui-btn ui-corner-all ui-shadow">
				Please Sign In <i class="fa fa-times-circle" aria-hidden="true"></i>
			</button>
	</div>

</div>


<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script type="text/javascript" src="js/email.min.js"></script>		
<script src="js/scripts.js"></script>

	
</body>
</html>
